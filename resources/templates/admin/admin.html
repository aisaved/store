<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Administrator</title>
    
    <!--[if lte IE 8]>
	<link rel="stylesheet" href="/css/ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
	<link rel="stylesheet" href="/css/style.css">
    <!--<![endif]-->
        
    <!--[if lt IE 9]>
        <script src="/js/html5shiv.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/css/custom.css">
  </head>
  <body>
    
    <div id="layout">
      <!-- Menu toggle -->
      <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
      </a>
      
      <div id="menu">
        <div class="pure-menu pure-menu-open" id="admin-menu">
        </div>
      </div>
      
      <div id="main">
        <div class="header">
	  <div id="notifier"></div>
          <div id="admin-title">Administrator</div>
        </div>
	
        <div class="content" id="content">
	  <h3>Choose an option from side menu</h3>
        </div>
      </div>
    </div>
    <script src="/js/ui.js"></script>

    {% if dev %}
      <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.11.2/react.js"></script>
      {% script "/cljs/out/goog/base.js" %}
      {% script "/cljs/main.js" %}
      <script type="text/javascript">goog.require("centipair.app");</script>
    {% else %}
      <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.11.2/react.min.js"></script>
      {% script "/cljs/admin-main.js" %}
    {% endif %}
   
</body>
</html>
